<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link rel='stylesheet' href='/stylesheets/register.css' />
  </head>
  <body>
    
    <div class="box_container">
      <img src="/images/CHAT.jpg" style="position: fixed; width: 30rem;height: auto ;left: 90px;top:140px;border: 3px solid;" alt="CHAT">
      <form method="POST" action="/login">
      <div class="register_form">
        <img src="/images/Logo.jpg" style="position: fixed; width: 10rem;height: auto ;left: 865px;top:100px;border: 3px solid;" alt="LETS-CHAT">
        <label class="logo_text">LETS-CHAT</label>
        <label class="email_font">Enter your Email</label><br>
        <input type="text" id="ename" placeholder="Email" name="em"><br>
        <!-- ----------------------------------------------------------------------------- -->
        <label class="Uname_font" >Enter your Username</label><br>
        <input type="text" id="uname" placeholder="Username" name="user"><br>
        <!-- ----------------------------------------------------------------------------- -->
        <label class="Upass_font">Enter your password</label><br>
        <input type="password" id="'upass" placeholder="Password" name="pword"><br><br>
        <!-- ----------------------------------------------------------------------------- -->
        <button type="submit" id="rgstr">Register</button>
      </div>
    </div>
  </body>
</html>
